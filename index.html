---
layout: default
---

<div class="home">

  <h1 class="page-heading">Documentation</h1>
  {% for page in site.pages %}
    {% if page.project %}
      <h2>
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.project }}</a>
      </h2>
    {% endif %}
  {% endfor %}

</div>
